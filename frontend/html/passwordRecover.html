<!DOCTYPE html>
<html>
    <head>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
        
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        
        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
        
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>

        <script src="../js/util.js"></script>
        <script src="../js/passwordRecover.js"></script>
        <title>Recover Password</title>
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <h1 class="display-4">Enter Email to Recover Password</h1>
                <div id="bad-email" style="display: none;" class="alert alert-danger">
                    This email was not found in our database.
                </div>
                <div id="no-email" style="display: none;" class="alert alert-danger">
                    Please enter a valid email address.
                </div>
                <hr class="my-4">
                </div<label for="email">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                <br>
                <button class="btn btn-success" onclick="recoverPassword()">Send Recovery Email.</button>
            </div>
        </div>
    </body>
</html>
