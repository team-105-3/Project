<!DOCTYPE html>
<html>
    <head>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
        
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        
        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
        
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>

        <script src="../js/util.js"></script>
        <script src="../js/resetPassword.js"></script>

        <title>Reset Password</title>
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <h1 class="display-4">Reset Password</h1>
                <p class="lead">
                    Check your email for a password reset key.
                </p>
                <div id="bad-key" style="display: none;" class="alert alert-danger">
                    Invalid key.
                </div>
                <div id="no-key" style="display: none;" class="alert alert-danger">
                    Please enter a valid key and password.
                </div>
                <div id="succ" style="display: none;" class="alert alert-success">
                    Password had successfully been reset. Please return to login page to continue.
                </div>
                <hr class="my-4">
                </div<label for="key">Reset Key</label>
                <input type="text" class="form-control" id="key" placeholder="Enter Reset Key">
                <br>
                </div<label for="newPassword">New Password</label>
                <input type="password" class="form-control" id="newPassword"  placeholder="Enter New Password">
                <br>
                <button class="btn btn-success" onclick="resetPassword()">Reset Password</button>
            </div>
        </div>
    </body>
</html>
